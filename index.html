<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="header__container header__container--headerOutline">
      <img src="images/logo.svg" alt="logo" class="header__container__image">
      <div class="header__container__score">
        <span class="header__container__score__text">score</span>
        <p class="header__container__score__value header__container__score__value--scoreText score">0</p>
      </div>
    </div>
    <main>
      <div id="main" class="main__container">
        <h1 id="who" class="main__container__whowin whowin"></h1>
        <button class="main__container__playagain playagain">Play Again</button>
        <div class="main__container__result">
          <div id="circle1" class="main__container__result__item1 item1"></div>
          <div id="circle2" class="main__container__result__item2 item2"></div>
        </div>
        <img src="images/bg-triangle.svg" alt="triangle" class="main__container__image triangle ">
        <div class="main__container__three">
          <div id="paper" class="main__container__paper event paper move1">
            <img src="images/icon-paper.svg" alt="paper" class="main__container__game__image event paper image1 ">
          </div>
          <div id="scissors" class="main__container__scissors event scissors move2">
            <img src="images/icon-scissors.svg" alt="scissors"
              class="main__container__game__image event scissors image2">
          </div>
          <div id="rock" class="main__container__rock event rock move3">
            <img src="images/icon-rock.svg" alt="rock" class="main__container__game__image event rock image3">
          </div>
        </div>
      </div>
      <footer>
        <div class="container__rules rules">
          <button class="container__rules__button rules-button">Rules</button>
        </div>
      </footer>
    </main>
  </header>
  <script src="scripts/game.js"></script>
  <script type="module" src="scripts/animate.js"></script>
</body>
</html>
